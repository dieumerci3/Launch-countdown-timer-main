<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <header>
    <h2 class="launching">We're launching soon</h2>
<main>
  <div class="days">
    <div id="days">Days</div>
    <h1 class="days1">08</h1>
  </div>
  <div class="hours">
    <div id="hours">Hours</div>
    <h1 class="hours1">23</h1>
  </div>
  <div class="minutes">
    <div id="minutes">Minutes</div>
    <h1 class="minutes1">55</h1>
  </div>
  <div class="seconds">
    <div dir="seconds">Seconds</div>
    <h1 class="seconds1">41</h1>
  </div>
  <div class="seconds">
    <div id="Milliseconds">Milliseconds</div>
    <h1 class="seconds2">300</h1>
  </div>
</main>
  </header>

 <FOOTER>
   <img src="images/icon-facebook.svg" width="25px" height="30px" class="image1">
   <img src="images/icon-pinterest.svg" width="25px" height="30px">
   <img src="images/icon-instagram.svg" width="25px" height="30px">
 </FOOTER> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dieumerci Bahogwerhe</a>.
  </div>
  <script src="javascipt.js"></script>
</body>
</html>
